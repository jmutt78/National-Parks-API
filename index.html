
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>National Parks API</title>
    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/materia/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
<!-- Header -->
    <header role="header">
        <h1>We Love National Parks</h1>
      </header>
<!-- Main -->
    <main role="main" class="container">
<!-- Input Form -->
      <section class="input-form">
        <form class="form-inline my-2 my-lg-0" id="search-bar">
          <label for="max-results"></label>
          <input class="form-control" id="search-input" type="text" placeholder="Search" aria-label="Search">

          <label for="max-results"></label>
          <input class="form-control" id="max-number" type="number" placeholder="Maximum results" aria-label="Search" value="10">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </section>
      <br>
      <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type='text/javascript' src='js/config.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
